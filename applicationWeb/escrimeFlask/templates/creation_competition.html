{% extends "base.html" %}
{% block linkcss %}
<link rel="stylesheet"
    href="{{ url_for('static', filename='css/creation_competition.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/select.css') }}">
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>
{% endblock %}
{% block header %}
{% include "partials/_header3.html" %}
{% endblock %}
{% block main %}
<section class="creation">
    <h1>CRÉATION D’UNE COMPÉTITION</h1>
    <div class="choix">
        <h2>Lieu</h2>
        <select>
            <option>Paris</option>
            <option>Bordeaux</option>
            <option>Toulouse</option>
            <option>Strasbourg</option>
            <option>Nantes</option>
            <option>Lille</option>
        </select>
    </div>
    <div class="date">
        <h2>Date</h2>
        <input required type="datetime-local" id="choisirDate">
        <script>
            var dateA = document.getElementById("choisirDate");
            var now = new Date();  // Obtenir la date et l'heure actuelles
    
            // Ajouter 15 jours à la date actuelle
            now.setDate(now.getDate() + 15);
    
            // Formater la date et l'heure pour le format ISO 8601 (YYYY-MM-DDTHH:MM)
            var minDate = now.toISOString().slice(0, 16);
    
            // Définir la valeur "min" de l'élément <input>
            dateA.setAttribute("min", minDate);
        </script>
    </div>
    <div class="choix">
        <h2>Catégorie</h2>
        <select>
            <option value="none" selected disabled hidden>Choississez une
                catégorie</option>
            <option value="m15">M15</option>
            <option value="m17">M17</option>
            <option value="m20">M20</option>
            <option value="senior">Seniors</option>
            <option value="veteran1">Vétérans1</option>
            <option value="veteran2">Vétérans2</option>
            <option value="veteran3">Vétérans3</option>
            <option value="veteran4">Vétérans4</option>
        </select>
    </div>
    <div class="choix">
        <h2>Type</h2>
        <div class="type">
            <select required>
                <option value="none" selected disabled hidden>Choississez un
                    type</option>
                <option value="dames">Dames</option>
                <option value="homme">Homme</option>
            </select>
            <select required>
                <option value="none" selected disabled hidden>Choississez une
                    arme</option>
                <option value="epee">Epee</option>
                <option value="fleuret">Fleuret</option>
                <option value="sabre">Sabre</option>
            </select>
        </div>
    </div>
    <button type="submit">Créer la compétition</button>
</section>
{% endblock %}
